<body>
    <h1>WELCOME</h1>
    <button onclick="func1()">click here</button>
    <style>button{
        background-color:blue;
    }
    </style>
    <script>
        function func1(){
            
        let a=parseInt(prompt('Enter number from 1 to add'));
            
            if(a>=1 && a<=20){
                console.log('The entered number is between 1 and 20')
            }
            
            else if(a>=20 && a<=50){
                console.log(' The entered number is less than 50')
            }
            else{
                console.log('The number is greater than 50')
            }
        }
    </script>
