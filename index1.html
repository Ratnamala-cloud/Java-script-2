<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>WELCOME</h1>
    <button onclick="func1()">click here</button>
    <style>button{
        background-color:blue;
    }
    </style>
    <script>
        function func1(){
            let a=parseInt(prompt('Enter number from 0 to 24'));
            if(a>=5 && a<=11){
                console.log('Good Morning')
            }
            else if(a>=12 && a<=15){
            console.log('Good Afternoon')
         }
             else if (a>=16 && a<=18){
            console.log('Good evening')
         }
         else if (a>=19 && a<=23){
            console.log('Good Night')
            
        }
    }

    
    </script>
</body>
</html>
